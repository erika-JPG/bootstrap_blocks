        <body>
<section>
  <div class="container">
        <div class="row justify-content-center align-items-start py-5">
          <div class="col-md-6 py-1 d-flex justify-content-center align-items-center flex-column pb-3">
            <div>
              <img src="{{sf-product.p_1.defaultImage.url}}" class="img-fluid" />
            </div>
          </div>
          <div class="col-md-6 py-1">
            <form method="post" data-gjs-type="Shopping Cart Add Item Form" data-gjs-sf-plugin-type="add" data-gjs-sf-product="{{sf-product.p_1.id}}" data-gjs-sf-route="checkout" class="sf-qty-form">
              <input type="hidden" name="quantity" value="1" min="1" />
              <p class="h2 fw-bold">{{sf-product.p_1.name}}</p>
              <p class="small lead fw-bold">${{sf-product.p_1.price}}</p>
              <p class="lead">{{sf-product.p_1.shortDescription}}</p>
              <div>
                <div class="lead py-3 mb-3 border-bottom">{{sf-product.p_1.longDescription}}</div>
              </div>
              <div class="row justify-content-between align-items-center px-3 mt-5">
                <div class="lead col-12 col-md-4 ps-0 pt-3 pt-lg-0 fw-bold">
                  
                  <div class="sf-quantity-selector d-flex flex-row">
                    <div role="button" class="decrease-btn bg-light py-2 px-3 border-top rounded-start border-bottom border-start border-theme-500">-</div>
                    <div class="qty-value bg-light py-2 px-3 border border-theme-500 text-center w-40 mw-80">1</div>
                    <div role="button" class="increase-btn bg-light py-2 px-3 border-top border-end border-bottom rounded-end border-theme-500">+</div>
                  </div>
                </div>
              </div>
              <div class="row justify-content-between align-items-center px-3">
                <button class="my-3 col-12 text-cream col-md-8 py-3 text-uppercase rounded-3 btn-theme-500">
                  <i data-gjs-type="icon" class="bi bi-cart4"></i>Â 
                  Add To Cart<span></span>
                </button>
              </div>
              <div class="prd-faq-box">
                <div class="acdn-content ingrdnt-close"></div>
                <div class="acdn-content how-toUse-close">
                  <p class="small fst-italic pb-3">{{sf-product.p_1.terms}}</p>
                </div>
              </div>
            </form>
          </div>
        </div>
  </div>
</section></body>
  </script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- customScripts -->
<script>
  (function() {
    const forms = document.querySelectorAll('.sf-qty-form');
    forms.forEach((el) => {

      const decrease = el.querySelector('.decrease-btn');
      const increase = el.querySelector('.increase-btn');
      const onClick = function(action) {
        const input = el.querySelector('[name=quantity]') || {
          value: 1,
          min: 1
        };
        const display = el.querySelector('.qty-value') || {}
        const min = input.min;
        let qty = parseInt(input.value || 0);
        if (isNaN(qty)) {
          input.value = min;
          display.innerHTML = min
          return;
        }
        if (action == '-') {
          qty = qty - 1;
          if (qty < min) {
            qty = min;
          }
        } else {
          qty = qty + 1;
        }
        input.value = qty;
        display.innerHTML = qty

      }
      if (decrease) {
        decrease.addEventListener('click', (e) => {
          e.preventDefault();
          onClick('-');
        });
      }
      if (increase) {
        increase.addEventListener('click', (e) => {
          e.preventDefault();
          onClick('+');
        });
      }
    })
  })();
</script>
</html>
