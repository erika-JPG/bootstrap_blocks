    <script>
      $(function() {
        $('[name=billShipSame]').change(function(e) {
          ($(this).is(':checked')) ? $('.billing-info').slideUp().addClass('d-none'): $('.billing-info').removeClass('d-none').slideDown('ease-in-out');
        });
    
        $('body').click(function(e) {
          if ($(e.target).is('#cvv') || $(e.target).parents('#cvv').length) {
            e.preventDefault();
            $('body').append('<div class="cvv-overlay" style="position: fixed; top: 0; left: 0; display: flex; height: 100vh; width: 100vw; align-items: center; justify-content: center; background-color: rgba(0, 0, 0, .6);"><div style="text-align: center;"><img src="https://s3.amazonaws.com/subscribe-funnels-production/assets/global/cvv3.jpg" style="max-width: 100%;"/><br><br><a style="color: #fff; font-weight: bold;" href"">Close</a></div></div>').css({
              overflow: 'hidden'
            });
            return false;
          } else {
            document.body.style.removeProperty('overflow');
            $('.cvv-overlay').remove();
          }
        })
    
        $('[name=product]').change(function() {
          const target = this;
          const parent = $(this).closest('label')[0];
          if ($('label.active').length) {
            $('label.active').each(function(i, el) {
              $(el).removeClass('active');
              toggleClasses(el, false);
            })
          }
          if ($(this).is(':checked')) {
            $(parent).addClass('active');
          } else {
            $(parent).removeClass('active');
          }
          toggleClasses(parent, $(parent).hasClass('active'));
          
        })
      });
    
    
    
      function toggleClasses(parent, toggleValue) {
        const regex = /(text|bg|border)-(base|theme)-(\d00)/g
        const loop = (el) => {
          const classList = [...el.classList];
          const newClassList = classList.map(function(cls) {
            const color = (toggleValue) ? 'theme' : 'base';
            if (cls.match(regex)) {
              return cls.replace(regex, '$1-' + color + '-$3')
            } else {
              return cls;
            }
          });
          $(el).attr('class', newClassList.join(' '));
          $(el).children().each((i, child) => {
            loop(child);
          });
        }
    
        loop(parent);
        $(parent).find('.selection').text((toggleValue) ? 'SELECTED!' : '  Select  ');
      }
    </script>
