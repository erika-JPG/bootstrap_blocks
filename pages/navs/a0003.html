<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          type="text/css" />
        <link href="../../global.css" rel="stylesheet">
        <title>000 Template</title>
      </head>
<body>
    <script src="https://use.fontawesome.com/9fd61c4e7d.js"></script>


        <nav class="navbar navbar-expand-lg navbar-dark bg-theme-500 sticky-top">
            <div class="container">
              <a href="index" class="navbar-brand d-block brand-logo">
                <h2 class="theme-txt-color">{{brandName}}</h2>
              </a>
              <button type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent-2" aria-controls="navbarSupportedContent-2" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div id="navbarSupportedContent-2" class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mx-lg-auto mb-2 mb-lg-0 pe-lg-5">
                  <li class="nav-item">
                    <a href="index" class="nav-link px-2 theme-txt-color">Home</a>
                  </li>
                  <li class="nav-item">
                    <a href="products" class="nav-link px-2 theme-txt-color">Products</a>
                  </li>
                  <li class="nav-item">
                    <a href="cart" class="nav-link px-2 theme-txt-color">Cart</a>
                  </li>
                  <li class="nav-item">
                    <a href="terms" class="nav-link px-2 theme-txt-color">Terms</a>
                  </li>
                  <li class="nav-item">
                    <a href="privacy" class="nav-link px-2 theme-txt-color">Privacy</a>
                  </li>
                  <li class="nav-item">
                    <a href="contact" class="nav-link px-2 theme-txt-color me-lg-5">Contact</a>
                  </li>
                </ul>
                <div class="d-none d-lg-block text-end pe-3">
                    <a href="#" role="button" class="h5 text-decoration-none text-theme-100 hover:text-theme-200 transition:ease me-2">
                      <i class="fa fa-user" aria-hidden="true"></i>
                    </a>
                  <a role="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions" class="position-relative h5 text-decoration-none text-theme-100 hover:text-theme-200 transition:ease">
                    <i class="fa fa-shopping-cart " aria-hidden="true"></i>
                      <div class="position-absolute rounded-circle bg-theme-200 text-black d-flex text-sm-2" style="width:18px; height:18px;"><span>20</span></div>
                  </a>
                </div>
              </div>
            </div>
          </nav>

          <div>
            <div data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel" class="offcanvas offcanvas-end">
              <div class="offcanvas-body position-relative d-flex flex-column">
                <button type="button" data-bs-dismiss="offcanvas" aria-label="Close" class="btn-close position-absolute top-0 end-0 mt-3 me-3"></button>
                <div class="row">
                  <p class="h4 pt-3 fw-bold mb-4"> Shopping Cart</p>
                </div>
                <!-- {{#each cart.items}} -->
                  <div class="row g-0 py-3 border-top border-main align-items-center">
                    <div class="col-3 p-1 bg-white border d-flex justify-content-center align-items-center me-2">
                      <img src="{{defaultImage.cdnUrl}}" class="img-fluid" />
                    </div>
                    <div class="col-4">
                      <p class="small mb-0">{{name}}</p>
                    </div>
                    <div class="col-2 text-center">
                      <p class="small mb-0">{{quantity}}</p>
                    </div>
                    <div class="ms-auto col-2 text-end">
                      <p class="small mb-0">${{toFixed price 2}}</p>
                    </div>
                  </div>
                <!-- {{/each}} -->
                <!-- {{#if cart.items.length}} -->
                  <div class="small pt-2 border-top border-main">
                    <p class="d-flex justify-content-between py-3">Subtotal:
                      <span class="fw-bold ms-auto">${{toFixed cart.total 2}}</span>
                    </p>
                  </div>
                <!-- {{/if}} -->
                <a href="cart" data-wow-delay=".5s" class="mt-auto btn btn-lg col-12 mb-3 fs-5 py-3 wow fadeInUp">
                  <i aria-hidden="true" class="fa fa-angle-double-right text-white fw-bold me-2"></i>View Cart
                </a>
                <a href="checkout" data-wow-delay=".9s" class="btn btn-lg col-12 mb-3 fs-5 wow fadeInUp continue-btn py-3">
                  <i aria-hidden="true" class="fa fa-angle-double-right fw-bold me-2"></i>Checkout
                </a>
              </div>
            </div>
        </div>

  <div class="h-60-vh bg-light"></div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
